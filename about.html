<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>ICA</title>
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <a href="index.html" class="header__logo">
            <img src="img/logo.svg" alt="ICA" />
          </a>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list" data-lang-menu></ul>
            </nav>
            <div class="menu__lang select">
              <button class="select__label">
                <div class="select__title">RU</div>
                <span class="select__arrow"></span>
              </button>
              <ul class="select__options">
                <li class="select__option" data-value="ru">RU</li>
                <li class="select__option" data-value="en">EN</li>
              </ul>
              <input
                type="text"
                name="lang"
                value=""
                class="select__input"
                id="lang"
              />
            </div>
            <button class="menu__icon icon-menu">
              <span></span>
            </button>
          </div>
        </div>
      </header>
      <main class="page">
        <section class="section section_dark main-about">
          <div class="main-about__container container">
            <div class="main-about__content">
              <h2
                class="main-about__title title title_lighter"
                data-lang-aboutTitle
              ></h2>
              <div
                class="main-about__description"
                data-lang-aboutDescription
              ></div>
            </div>
            <div class="main-about__image">
              <img src="img/main/main-about.jpg" alt="ICA" />
            </div>
          </div>
        </section>
        <section class="section unique">
          <div class="unique__container container">
            <h2 class="unique__title title" data-lang-uniqueTitle></h2>
            <div class="unique__content" data-lang-uniqueContent></div>
          </div>
        </section>
        <section class="section section_dark gallery">
          <div class="container gallery__container">
            <h2
              class="gallery__title title title_light"
              data-lang-galleryTitle
            ></h2>
            <div class="gallery__slider">
              <div class="swiper image-slider">
                <div class="swiper-wrapper image-slider__wrapper">
                  <div
                    class="swiper-slide image-slider__slide"
                    data-hash="slide1"
                  >
                    <a
                      data-fslightbox
                      href="img/gallery/01.jpg"
                      class="image-slider__image swiper-zoom-container"
                    >
                      <img
                        src="img/gallery/01.jpg"
                        alt=""
                        class="swiper-lazy"
                      />
                    </a>
                  </div>
                  <div
                    class="swiper-slide image-slider__slide"
                    data-hash="slide2"
                  >
                    <a
                      data-fslightbox
                      href="img/gallery/02.jpg"
                      class="image-slider__image swiper-zoom-container"
                    >
                      <img
                        src="img/gallery/02.jpg"
                        alt=""
                        class="swiper-lazy"
                      />
                    </a>
                  </div>
                  <div
                    class="swiper-slide image-slider__slide"
                    data-hash="slide3"
                  >
                    <a
                      data-fslightbox
                      href="img/gallery/03.jpg"
                      class="image-slider__image swiper-zoom-container"
                    >
                      <img
                        src="img/gallery/03.jpg"
                        alt=""
                        class="swiper-lazy"
                      />
                    </a>
                  </div>
                  <div
                    class="swiper-slide image-slider__slide"
                    data-hash="slide4"
                  >
                    <a
                      data-fslightbox
                      href="img/gallery/04.jpg"
                      class="image-slider__image swiper-zoom-container"
                    >
                      <img
                        src="img/gallery/04.jpg"
                        alt=""
                        class="swiper-lazy"
                      />
                    </a>
                  </div>
                  <div
                    class="swiper-slide image-slider__slide"
                    data-hash="slide5"
                  >
                    <a
                      data-fslightbox
                      href="img/gallery/05.jpg"
                      class="image-slider__image swiper-zoom-container"
                    >
                      <img
                        src="img/gallery/05.jpg"
                        alt=""
                        class="swiper-lazy"
                      />
                    </a>
                  </div>
                  <div
                    class="swiper-slide image-slider__slide"
                    data-hash="slide6"
                  >
                    <a
                      data-fslightbox
                      href="img/gallery/06.jpg"
                      class="image-slider__image swiper-zoom-container"
                    >
                      <img
                        src="img/gallery/06.jpg"
                        alt=""
                        class="swiper-lazy"
                      />
                    </a>
                  </div>
                  <div
                    class="swiper-slide image-slider__slide"
                    data-hash="slide7"
                  >
                    <a
                      data-fslightbox
                      href="img/gallery/07.jpg"
                      class="image-slider__image swiper-zoom-container"
                    >
                      <img
                        src="img/gallery/07.jpg"
                        alt=""
                        class="swiper-lazy"
                      />
                    </a>
                  </div>
                  <div
                    class="swiper-slide image-slider__slide"
                    data-hash="slide8"
                  >
                    <a
                      data-fslightbox
                      href="img/gallery/08.jpg"
                      class="image-slider__image swiper-zoom-container"
                    >
                      <img
                        src="img/gallery/08.jpg"
                        alt=""
                        class="swiper-lazy"
                      />
                    </a>
                  </div>
                  <div
                    class="swiper-slide image-slider__slide"
                    data-hash="slide10"
                  >
                    <a
                      data-fslightbox
                      href="img/gallery/10.jpg"
                      class="image-slider__image swiper-zoom-container"
                    >
                      <img
                        src="img/gallery/10.jpg"
                        alt=""
                        class="swiper-lazy"
                      />
                    </a>
                  </div>
                  <div
                    class="swiper-slide image-slider__slide"
                    data-hash="slide11"
                  >
                    <a
                      data-fslightbox
                      href="img/gallery/11.jpg"
                      class="image-slider__image swiper-zoom-container"
                    >
                      <img
                        src="img/gallery/11.jpg"
                        alt=""
                        class="swiper-lazy"
                      />
                    </a>
                  </div>
                  <div
                    class="swiper-slide image-slider__slide"
                    data-hash="slide12"
                  >
                    <a
                      data-fslightbox
                      href="img/gallery/12.jpg"
                      class="image-slider__image swiper-zoom-container"
                    >
                      <img
                        src="img/gallery/12.jpg"
                        alt=""
                        class="swiper-lazy"
                      />
                    </a>
                  </div>
                  <div
                    class="swiper-slide image-slider__slide"
                    data-hash="slide13"
                  >
                    <a
                      data-fslightbox
                      href="img/gallery/13.jpg"
                      class="image-slider__image swiper-zoom-container"
                    >
                      <img
                        src="img/gallery/13.jpg"
                        alt=""
                        class="swiper-lazy"
                      />
                    </a>
                  </div>
                </div>
              </div>
              <div class="swiper-navigation">
                <button id="swiperPrev" class="swiper-button-prev"></button>
                <button id="swiperNext" class="swiper-button-next"></button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__contacts contacts">
          <div class="contacts__container container">
            <h2 class="contacts__title title" data-lang-contactsTitle></h2>
            <div class="contacts__items">
              <div
                class="contacts__item item-contacts"
                data-lang-contactsAddress
              ></div>
              <div
                class="contacts__item item-contacts"
                data-lang-contactsTime
              ></div>
              <div
                class="contacts__item item-contacts"
                data-lang-contactsContact
              ></div>
            </div>
          </div>
        </div>
        <div class="footer__copyright copyright">
          <div class="copyright__container container">© 2023 ICA</div>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/fslightbox.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
