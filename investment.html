<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ICA</title>
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <a href="index.html" class="header__logo">
            <img src="img/logo.svg" alt="ICA" />
          </a>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list" data-lang-menu></ul>
            </nav>
            <div class="menu__lang select">
              <button class="select__label">
                <div class="select__title">RU</div>
                <span class="select__arrow"></span>
              </button>
              <ul class="select__options">
                <li class="select__option" data-value="ru">RU</li>
                <li class="select__option" data-value="en">EN</li>
              </ul>
              <input
                type="text"
                name="lang"
                value=""
                class="select__input"
                id="lang"
              />
            </div>
            <button class="menu__icon icon-menu">
              <span></span>
            </button>
          </div>
        </div>
      </header>
      <main class="page">
        <section class="section section_light investment">
          <div class="investment__container container">
            <h2 class="investment__title title" data-lang-investmentTitle>
              Инвестиции
            </h2>
            <h3
              class="investment__subtitle subtitle"
              data-lang-investmentSubtitle
            ></h3>
            <div class="investment__items">
              <div
                class="investment__item item-investment"
                data-lang-investmentIndustrial
              ></div>
              <div
                class="investment__item item-investment"
                data-lang-investmentInnovative
              ></div>
              <div
                class="investment__item item-investment"
                data-lang-investmentOpening
              ></div>
            </div>
          </div>
        </section>
        <section class="section section_dark question" id="question">
          <div class="container question__container">
            <h2
              class="question__title question__title_margin title title_light"
              data-lang-questionTitle
            ></h2>
            <div class="question__form form">
              <form action="#" method="POST" class="form__body" id="form">
                <div class="form__items">
                  <div class="form__item">
                    <label
                      for="name"
                      class="form__label"
                      data-lang-inputName
                    ></label>
                    <input
                      id="name"
                      type="text"
                      class="form__input _req"
                      name="name"
                    />
                    <div class="form__error"></div>
                  </div>
                  <div class="form__item">
                    <label for="email" class="form__label">Email</label>
                    <input
                      id="email"
                      type="text"
                      class="form__input _req _email"
                      name="email"
                    />
                    <div class="form__error"></div>
                  </div>
                  <div class="form__item">
                    <label for="tel" class="form__label" data-lang-inputTel
                      >Телефон</label
                    >
                    <input
                      id="tel"
                      type="text"
                      class="form__input _req _tel"
                      name="tel"
                    />
                    <div class="form__error"></div>
                  </div>
                </div>
                <button class="btn btn_transparent" data-lang-inputBtn>
                  Отправить
                </button>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__contacts contacts">
          <div class="contacts__container container">
            <h2 class="contacts__title title" data-lang-contactsTitle></h2>
            <div class="contacts__items">
              <div
                class="contacts__item item-contacts"
                data-lang-contactsAddress
              ></div>
              <div
                class="contacts__item item-contacts"
                data-lang-contactsTime
              ></div>
              <div
                class="contacts__item item-contacts"
                data-lang-contactsContact
              ></div>
            </div>
          </div>
        </div>
        <div class="footer__copyright copyright">
          <div class="copyright__container container">© 2023 ICA</div>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
