<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ICA</title>
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <a href="index.html" class="header__logo">
            <img src="img/logo.svg" alt="ICA" />
          </a>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list" data-lang-menu></ul>
            </nav>
            <div class="menu__lang select">
              <button class="select__label">
                <div class="select__title">RU</div>
                <span class="select__arrow"></span>
              </button>
              <ul class="select__options">
                <li class="select__option" data-value="ru">RU</li>
                <li class="select__option" data-value="en">EN</li>
              </ul>
              <input
                type="text"
                name="lang"
                value=""
                class="select__input"
                id="lang"
              />
            </div>
            <button class="menu__icon icon-menu">
              <span></span>
            </button>
          </div>
        </div>
      </header>
      <main class="page">
        <section class="section section_dark main-siberian">
          <div class="main-siberian__container container">
            <div class="main-siberian__content">
              <h2
                class="main-siberian__title title title_lighter"
                data-lang-siberianTitle
              ></h2>
            </div>
            <div class="main-siberian__image">
              <img
                src="img/siberian_falconry/main/01.jpg"
                alt="siberian_falconry"
              />
            </div>
          </div>
        </section>
        <section class="section siberian-falconry">
          <div class="siberian-falconry__container container">
            <h2 class="siberian-falconry__title title">«Siberian Falconry»</h2>
            <div
              class="siberian-falconry__content"
              data-lang-siberianFalconryContent
            ></div>
            <div class="siberian-falconry__images">
              <div class="siberian-falconry__image">
                <img
                  src="img/siberian_falconry/siberian_falconry/01.jpg"
                  alt="siberian_falconry"
                />
              </div>
              <div class="siberian-falconry__image">
                <img
                  src="img/siberian_falconry/siberian_falconry/02.jpg"
                  alt="siberian_falconry"
                />
              </div>
              <div class="siberian-falconry__image">
                <img
                  src="img/siberian_falconry/siberian_falconry/03.jpg"
                  alt="siberian_falconry"
                />
              </div>
            </div>
          </div>
        </section>
        <section class="section section_dark participation">
          <div class="participation__container container">
            <h3
              class="participation__title title title_lighter"
              data-lang-participationTitle
            ></h3>
            <div class="participation__images">
              <div class="participation__image">
                <img
                  src="img/siberian_falconry/participation/01.jpg"
                  alt="participation-01"
                />
              </div>
              <div class="participation__image">
                <img
                  src="img/siberian_falconry/participation/02.jpg"
                  alt="participation-02"
                />
              </div>
              <div class="participation__image">
                <img
                  src="img/siberian_falconry/participation/03.jpg"
                  alt="participation-03"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__contacts contacts">
          <div class="contacts__container container">
            <h2 class="contacts__title title" data-lang-contactsTitle></h2>
            <div class="contacts__items">
              <div
                class="contacts__item item-contacts"
                data-lang-contactsAddress
              ></div>
              <div
                class="contacts__item item-contacts"
                data-lang-contactsTime
              ></div>
              <div
                class="contacts__item item-contacts"
                data-lang-contactsContact
              ></div>
            </div>
          </div>
        </div>
        <div class="footer__copyright copyright">
          <div class="copyright__container container">© 2023 ICA</div>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
