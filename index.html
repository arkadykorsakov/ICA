<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ICA</title>
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <a href="index.html" class="header__logo">
            <img src="img/logo.svg" alt="ICA" />
          </a>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list" data-lang-menu></ul>
            </nav>
            <div class="menu__lang select">
              <button class="select__label">
                <div class="select__title">RU</div>
                <span class="select__arrow"></span>
              </button>
              <ul class="select__options">
                <li class="select__option" data-value="ru">RU</li>
                <li class="select__option" data-value="en">EN</li>
              </ul>
              <input
                type="text"
                name="lang"
                value=""
                class="select__input"
                id="lang"
              />
            </div>
            <button class="menu__icon icon-menu">
              <span></span>
            </button>
          </div>
        </div>
      </header>
      <main class="page">
        <section class="main-home">
          <div class="main-home__container container">
            <div class="main-home__content">
              <h1 class="main-home__title" data-lang-homeTitle></h1>
              <h3 class="main-home__subtitle" data-lang-homeSubtitle></h3>
              <div class="main-home__buttons">
                <a href="#question" class="main__btn btn" data-lang-homeBtn></a>
              </div>
            </div>
          </div>
        </section>
        <section class="about">
          <div class="about__image">
            <img src="img/about/01.png" alt="night Dubai" />
          </div>
          <div class="about__content">
            <div class="about__item">
              <div class="about__container container">
                <div class="about__body body-about">
                  <div class="body-about__logo">
                    <img src="img/partners/ica.svg" alt="ICA" />
                  </div>
                  <div class="body-about__content">
                    <h4 class="body-about__title">
                      Investment Communications Agency
                    </h4>
                    <div
                      class="body-about__description"
                      data-lang-icaDescription
                    ></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="about__item">
              <div class="about__container container">
                <div class="about__body body-about">
                  <div class="body-about__logo">
                    <img src="img/partners/arif.svg" alt="ARIF" />
                  </div>
                  <div class="body-about__content">
                    <h4 class="body-about__title">
                      Arab-Russian Investment Fund
                    </h4>
                    <div
                      class="body-about__description"
                      data-lang-arifDescription
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="section info">
          <div class="info__container container">
            <div class="info__image">
              <img src="img/info/01.jpg" alt="Domoratsky Maxim" />
            </div>
            <div class="info__content">
              <h2 class="info__title title" data-lang-infoTitle></h2>
              <div class="info__description" data-lang-infoDescription></div>
              <div class="info__social social">
                <div class="social__items">
                  <div class="social__item">
                    <a href="mailto:maxdom2002@mail.ru" class="social__label"
                      >maxdom2002@mail.ru</a
                    >
                    <div class="social__links">
                      <a
                        href="mailto:maxdom2002@mail.ru"
                        class="social__link mailru"
                      ></a>
                    </div>
                  </div>
                  <div class="social__item">
                    <a
                      href="mailto:
							 ica.biz.uae@gmail.com
					 "
                      class="social__label"
                    >
                      ica.biz.uae@gmail.com
                    </a>
                    <div class="social__links">
                      <a
                        href="mailto:
						maxdom969@gmail.com
						"
                        class="social__link gmail"
                      ></a>
                    </div>
                  </div>
                  <div class="social__item">
                    <a href="tel:+79135329160" class="social__label"
                      >+7 (913) 532-91-60</a
                    >
                    <div class="social__links">
                      <a
                        href="https://t.me/MaxDom2002"
                        class="social__link telegram"
                        target="_blank"
                      ></a>
                      <a
                        href="https://api.whatsapp.com/send?phone=79135329160"
                        class="social__link whatsapp"
                        target="_blank"
                      ></a>
                      <a
                        href="https://vibr.cc/79135329160"
                        class="social__link viber"
                        target="_blank"
                      ></a>
                    </div>
                  </div>
                  <div class="social__item" data-lang-infoSocial></div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="section section_dark why">
          <div class="why__container container">
            <h2 class="why__title title title_light" data-lang-whyTitle></h2>
            <div class="why__items">
              <div class="why__item item-why">
                <div class="item-why__body" data-lang-whyExperience></div>
              </div>
              <div class="why__item item-why" data-lang-whyPartnership></div>
              <div class="why__item item-why" data-lang-whyName></div>
            </div>
          </div>
        </section>
        <section class="section documents">
          <div class="documents__container container">
            <h2 class="documents__title title" data-lang-documentsTitle></h2>
            <div class="documents__items">
              <div class="documents__item">
                <a data-fslightbox href="img/documents/01.jpg">
                  <img src="img/documents/01.jpg" alt="" />
                </a>
              </div>
              <div class="documents__item">
                <a
                  data-fslightbox
                  href="img/documents/02.jpg"
                  class="documents__item"
                >
                  <img src="img/documents/02.jpg" alt="" />
                </a>
              </div>
            </div>
          </div>
        </section>
        <section class="section section_light partners">
          <div class="partners__container container">
            <h2 class="partners__title title" data-lang-partnersTitle></h2>
            <div class="partners__items items">
              <div class="partners__item item" data-lang-partnersCG></div>
              <div class="partners__item item" data-lang-partnersAI></div>
              <div class="partners__item item" data-lang-partnersSF></div>
              <div class="partners__item item" data-lang-partnersARIF></div>
            </div>
          </div>
        </section>
        <section class="section section_dark question" id="question">
          <div class="container question__container">
            <h2
              class="question__title title title_light"
              data-lang-questionTitle
            ></h2>
            <h3
              class="question__subtitle subtitle"
              data-lang-questionSubtitle
            ></h3>
            <div class="question__form form">
              <form action="#" method="POST" class="form__body" id="form">
                <div class="form__items">
                  <div class="form__item">
                    <label
                      for="name"
                      class="form__label"
                      data-lang-inputName
                    ></label>
                    <input
                      id="name"
                      type="text"
                      class="form__input _req"
                      name="name"
                    />
                    <div class="form__error"></div>
                  </div>
                  <div class="form__item">
                    <label for="email" class="form__label">Email</label>
                    <input
                      id="email"
                      type="text"
                      class="form__input _req _email"
                      name="email"
                    />
                    <div class="form__error"></div>
                  </div>
                  <div class="form__item">
                    <label
                      for="tel"
                      class="form__label"
                      data-lang-inputTel
                    ></label>
                    <input
                      id="tel"
                      type="text"
                      class="form__input _req _tel"
                      name="tel"
                    />
                    <div class="form__error"></div>
                  </div>
                </div>
                <div class="form__item">
                  <label
                    for="msg"
                    class="form__label"
                    data-lang-inputMessage
                  ></label>
                  <textarea
                    id="msg"
                    class="form__input _req"
                    name="msg"
                  ></textarea>
                  <div class="form__error"></div>
                </div>
                <button class="btn btn_transparent" data-lang-inputBtn>
                  Отправить
                </button>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__contacts contacts">
          <div class="contacts__container container">
            <h2 class="contacts__title title" data-lang-contactsTitle></h2>
            <div class="contacts__items">
              <div
                class="contacts__item item-contacts"
                data-lang-contactsAddress
              ></div>
              <div
                class="contacts__item item-contacts"
                data-lang-contactsTime
              ></div>
              <div
                class="contacts__item item-contacts"
                data-lang-contactsContact
              ></div>
            </div>
          </div>
        </div>
        <div class="footer__copyright copyright">
          <div class="copyright__container container">© 2023 ICA</div>
        </div>
      </footer>
    </div>
    <script src="js/fslightbox.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
